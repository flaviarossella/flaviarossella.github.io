<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = function() {
      if (localStorage.getItem('preferredLang') == 'en') {
        window.location.href = 'Eng/index.html';
      }
      if (localStorage.getItem('preferredLang') == 'it') {
        window.location.href = 'Ita/index.html';
      }
      if (localStorage.getItem('preferredLang') == null) {
        window.location.href = 'Ita/index.html';
      }
    };
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
